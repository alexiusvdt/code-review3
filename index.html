<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Text Analyzer</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. 🤖Roboger's🤖 Neighborhood🏘️</h2>
    <form id="counter">
      <div class="form-group">
        <p class="robot">What do you want me to count to, neighbor?</p>
        <input type="text" id="count-to" name="count-to" class="form-control">
        <br>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
  <div class="container" id="results-div">
    <span id="results-span"></span>
  </div>
</body>
</html>
